    <script>
        async function metniPanoyaKopyala(metin) {
            try {
                await navigator.clipboard.writeText(metin);
                alert('Metin panoya kopyalandı! - Text Copied!');
            } catch (err) {
                console.error('Metni panoya kopyalama hatası:', err);
                alert('Metin panoya kopyalanamadı. Lütfen tarayıcı ayarlarınızı kontrol edin. - The text could not be copied to the clipboard. Please check your browser settings.');
            }
        }
